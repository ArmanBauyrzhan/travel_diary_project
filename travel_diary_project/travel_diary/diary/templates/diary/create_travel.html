
<!DOCTYPE html>
<html>
<head>
    <title>Create Travel</title>
</head>
<body>
    <h1>Create a New Travel Entry</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Travel</button>
    </form>
    <a href="{% url 'travel_list' %}">Back to Travel List</a>
</body>
</html>
